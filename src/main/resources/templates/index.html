<h2><a href="/addCategory">ADD CATEGORY</a></h2>

<h2>Categories</h2>
<span th:each="category : ${categories}">
    <button th:text="${category.name}"></button>
</span>
<br>

<div th:each="car : ${cars}">
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title" th:inline="text">[[${car.manufacturer}]] [[${car.model}]]</h5>
        <p class="card-text">Some quick example text to build on the card title and make</p>
        <a th:href="@{/detail/{id}(id=${car.id})}" class="btn btn-primary">More Info</a>
    </div>
</div>
